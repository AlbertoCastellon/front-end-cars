
<h2>My cars</h2>

<form>
  <div class="form-group form-inline">
      Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form>


<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" sortable="id" (sort)="onSort($event)">#</th>
      <th scope="col" sortable="brand" (sort)="onSort($event)">Brand</th>
      <th scope="col">Registration</th>
      <th scope="col" sortable="country" (sort)="onSort($event)">Country</th>
      <th scope="col">Created at</th>
      <th scope="col">Last updated</th>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let car of cars$ | async">
      <th scope="row">{{ car.id | number}}</th>
      <a routerLink="/detail/{{car.id}}">
        <td><ngb-highlight [result]="car.brand" [term]="filter.value"></ngb-highlight>
        </td>
      </a>
      <!-- <td><ngb-highlight [result]="car.brand | string" [term]="filter.value"></td> -->
        <td><ngb-highlight [result]="car.registration | date" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="car.country" [term]="filter.value"></ngb-highlight></td>
      <td>{{ car.created_at}}</td>
      <td>{{ car.last_updated}}</td>

    </tr>

  </tbody>
</table>
